/* CSS from the menu example */

div.scrollmenu {
    background-color: #333;
    overflow: auto;
    white-space: nowrap;
}

div.scrollmenu a {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 4px;
    text-decoration: none;
}

div.scrollmenu a:hover {
    background-color: #777;
}

/* CSS from the slideshow example */

body {
  font-family: Arial;
  background-color: #000;
  margin: 0;
}

* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 0%;
  width: 50%;
  height: 80%;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 200px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.1);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  font-size: 18px;
  font-weight: bold;
  color: #ff8;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* N columns side by side */
.column {
  float: left;
  width: 20.0%;  /* This must be 100/#ActualSlides */
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}

<script>
var slideIndex = 1;
showSlides(slideIndex,true);

function plusSlides(n) {
  // plusSlides is called without clicking an icon directly. Scroll to show active.
  showSlides(slideIndex+=n,true);
}

function currentSlide(n) {
  // currentSlide is called when an icon is clicked directly. Don't move it in this case.
  showSlides(slideIndex=n,false);
}

function showSlides(n,scroll) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var icons = document.getElementsByClassName("icon");
  var captionText = document.getElementById("caption");

  if (n > slides.length) {
    slideIndex = 1;
  }
  if (n < 1) {
    slideIndex = slides.length;
  }
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < icons.length; i++) {
    icons[i].className = icons[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  if (slideIndex-1 < icons.length ) {
    icons[slideIndex-1].className += " active";
  }
  if (scroll) {
    sb = document.getElementById("icon_bar");
    sb.scrollLeft = sb.scrollLeftMax * (slideIndex-1) / (icons.length);
  }
  if (slideIndex <= icons.length) {
    captionText.innerHTML = icons[slideIndex-1].alt;
  } else {
    captionText.innerHTML = " &nbsp; ";
  }
}
</script>
